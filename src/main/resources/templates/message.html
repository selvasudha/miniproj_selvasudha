<div class="container">
<div class="row">
	<div class="col-sm-6 col-md-8 col-lg-8">
				<div class="wrap-contact100">
				
			<form class="contact100-form validate-form" method="post" th:action="@{/create}" th:object="${create}">
				<!--<span class="contact100-form-title">
					What is in your mind
				</span>-->

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="text" name="name" placeholder="User Name" th:field="*{name}">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Enter the title" required>
					<input class="input100" type="text" name="title" placeholder="Title" th:field="*{title}">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Enter the summary" required>
					<textarea class="input100" col="5" type="text" name="summary" placeholder="Summary" th:field="*{summary}"></textarea>
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea name="content"  class="editor" placeholder="Enter Your Idea" th:field="*{message}"></textarea>
                <script>
                        ClassicEditor
                                .create( document.querySelector( '.editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>

					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Post
					</button>
				</div>
			</form>
		</div>
			
		
	</div>
